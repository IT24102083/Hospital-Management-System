<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - HealthFirst</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/medical-cross.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
        .logo { display: flex; align-items: center; text-decoration: none; }
        .logo-icon { font-size: 28px; color: #2563eb; margin-right: 8px; }
        .logo-text { font-size: 24px; font-weight: 800; color: #1e293b; }
        .logo-text span { color: #2563eb; }
        .nav-link { position: relative; transition: all 0.3s ease; }
        .nav-link:after { content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 0; background-color: #2563eb; transition: width 0.3s ease; }
        .nav-link:hover { color: #2563eb; }
        .nav-link:hover:after { width: 100%; }
        .login-btn { background: linear-gradient(to right, #1e40af, #1d4ed8); box-shadow: 0 4px 15px rgba(30, 64, 175, 0.3); transition: all 0.3s ease; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 7px 20px rgba(30, 64, 175, 0.4); }
        .hero-gradient { background: linear-gradient(135deg, rgba(236, 253, 245, 0.8) 0%, rgba(14, 116, 144, 0.1) 100%); }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.5s ease; }
        .loading-spinner { width: 50px; height: 50px; border: 5px solid rgba(37, 99, 235, 0.2); border-top: 5px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; }
        html, body { -ms-overflow-style: none; scrollbar-width: none; }
        html::-webkit-scrollbar, body::-webkit-scrollbar { display: none; }

        /* Add these styles for the custom dropdown */
        .custom-select-container {
            position: relative;
        }
        .custom-select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            margin-top: 0.25rem;
            max-height: 15rem; /* max-h-60 */
            overflow-y: auto;
            z-index: 50;
            display: none; /* Hidden by default */
        }
        .custom-select-options.open {
            display: block; /* Shown when open */
        }
        .custom-select-option {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .custom-select-option:hover {
            background-color: #e5e7eb; /* bg-gray-200 */
        }
        .custom-select-option.disabled {
            color: #9ca3af; /* text-gray-400 */
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
</div>

<nav id="navbar" class="fixed w-full bg-white/90 backdrop-blur-sm z-50 shadow-sm transition-all duration-300">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <a href="/" class="logo">
            <i class="fas fa-heartbeat logo-icon"></i>
            <span class="logo-text">Health<span>First</span></span>
        </a>
        <div class="hidden md:flex items-center space-x-8">
            <a href="/dashboard" class="nav-link text-gray-700 font-medium">Dashboard</a>
            <a href="/pharmacy" class="nav-link text-gray-700 font-medium">Pharmacy</a>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative" sec:authorize="isAuthenticated()">
                <button id="userMenuBtn" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600">
                    <span class="font-medium" th:text="${patient != null ? (patient.firstName + ' ' + patient.lastName) : 'Patient'}">Patient Name</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </button>
                <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                    <a href="/patient/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
                    <div class="border-t border-gray-100"></div>
                    <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                </div>
            </div>
            <div class="md:hidden">
                <button id="mobileMenuBtn" class="text-gray-700 p-2 focus:outline-none"><i class="fas fa-bars text-2xl"></i></button>
            </div>
        </div>
    </div>
    <div id="mobileMenu" class="hidden md:hidden bg-white shadow-lg w-full absolute left-0 p-4 z-50">
    </div>
</nav>

<main class="min-h-screen flex items-start justify-center pt-28 pb-16 hero-gradient">
    <div class="container mx-auto px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden animate-fade-in-up">
            <div class="p-8 md:p-12">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Book an Appointment</h2>
                <p class="text-gray-600 mb-8">Select a doctor and a time that works for you.</p>

                <div th:if="${error}" class="mb-4 bg-red-100 border border-red-200 text-red-700 px-4 py-3 rounded-lg" role="alert" th:text="${error}">
                    Error message
                </div>

                <form th:action="@{/appointments/book}" th:object="${appointment}" method="post" class="space-y-6">
                    <div>
                        <label for="doctor" class="block text-gray-700 font-medium mb-2">Select Doctor</label>
                        <select id="doctor" th:field="*{doctor}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Select a doctor...</option>
                            <option th:each="doc : ${doctors}" th:value="${doc.id}" th:text="${'Dr. ' + doc.firstName + ' ' + doc.lastName + ' (' + doc.specialization + ')'}"></option>
                        </select>
                        <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('doctor')}" th:errors="*{doctor}"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="appointmentDate" class="block text-gray-700 font-medium mb-2">Appointment Date</label>
                            <input type="date" id="appointmentDate" th:field="*{appointmentDate}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('appointmentDate')}" th:errors="*{appointmentDate}"></div>
                        </div>

                        <div>
                            <label for="appointmentTimeTrigger" class="block text-gray-700 font-medium mb-2">Preferred Time</label>
                            <div class="custom-select-container">
                                <input type="hidden" id="appointmentTime" th:field="*{appointmentTime}" required>

                                <div id="appointmentTimeTrigger" class="w-full px-4 py-2 border border-gray-300 rounded-lg cursor-pointer flex justify-between items-center text-gray-500">
                                    <span id="appointmentTimeText">Select doctor and date first</span>
                                    <i class="fas fa-chevron-down text-xs"></i>
                                </div>

                                <div id="appointmentTimeOptions" class="custom-select-options">
                                </div>
                            </div>
                            <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('appointmentTime')}" th:errors="*{appointmentTime}"></div>
                        </div>
                    </div>

                    <div id="availabilityInfo" class="text-sm text-gray-500 -mt-2">
                        Please select a doctor and date to see available time slots.
                    </div>

                    <div>
                        <label for="reason" class="block text-gray-700 font-medium mb-2">Reason for Visit</label>
                        <textarea id="reason" th:field="*{reason}" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                        <div class="text-red-500 text-sm mt-1" th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></div>
                    </div>

                    <div>
                        <label for="notes" class="block text-gray-700 font-medium mb-2">Additional Notes (Optional)</label>
                        <textarea id="notes" th:field="*{notes}" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>

                    <div class="flex flex-col sm:flex-row gap-4 pt-4 border-t border-gray-200">
                        <button type="submit" class="login-btn w-full text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105">Book Appointment</button>
                        <a href="/dashboard" class="w-full text-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-full transition duration-300">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="bg-gray-900 text-white pt-16 pb-8">
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- Loading Overlay ---
        const loadingOverlay = document.getElementById('loadingOverlay');
        if (loadingOverlay) {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
        }

        // --- UI Elements ---
        const navbar = document.getElementById('navbar');
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userMenu = document.getElementById('userMenu');

        // --- Availability Check Elements ---
        const doctorSelect = document.getElementById('doctor');
        const dateInput = document.getElementById('appointmentDate');
        const availabilityInfo = document.getElementById('availabilityInfo');
        let datePickerInstance = null;

        // --- Custom Dropdown Elements ---
        const timeInput = document.getElementById('appointmentTime');
        const timeTrigger = document.getElementById('appointmentTimeTrigger');
        const timeText = document.getElementById('appointmentTimeText');
        const timeOptionsContainer = document.getElementById('appointmentTimeOptions');

        // --- Initial State ---
        dateInput.disabled = true;

        // --- Navbar Scroll ---
        window.addEventListener('scroll', () => {
            if (navbar && window.scrollY > 50) {
                navbar.classList.add('shadow-md', 'bg-white');
            } else if (navbar) {
                navbar.classList.remove('shadow-md', 'bg-white');
            }
        });

        // --- User Menu Dropdown ---
        if (userMenuBtn && userMenu) {
            userMenuBtn.addEventListener('click', () => userMenu.classList.toggle('hidden'));
            document.addEventListener('click', (e) => {
                if (!userMenuBtn.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.add('hidden');
                }
            });
        }

        // --- Custom Dropdown Logic ---
        if (timeTrigger) {
            timeTrigger.addEventListener('click', () => {
                // Do not open if it's disabled
                if (timeTrigger.classList.contains('bg-gray-100')) return;
                timeOptionsContainer.classList.toggle('open');
            });

            // Close dropdown if clicked outside
            document.addEventListener('click', (e) => {
                if (!timeTrigger.contains(e.target)) {
                    timeOptionsContainer.classList.remove('open');
                }
            });
        }

        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const formattedHour = h % 12 === 0 ? 12 : h % 12;
            return `${formattedHour}:${minutes} ${ampm}`;
        }

        function resetTimeSelection() {
            timeText.textContent = 'Select doctor and date first';
            timeText.classList.add('text-gray-500');
            timeTrigger.classList.add('bg-gray-100', 'cursor-not-allowed');
            timeTrigger.classList.remove('border-blue-500');
            timeInput.value = '';
            timeOptionsContainer.innerHTML = '<div class="custom-select-option disabled">Select doctor and date first</div>';
        }

        async function fetchTimeSlots(doctorId, date) {
            availabilityInfo.textContent = 'Checking available times...';
            availabilityInfo.className = 'text-sm text-gray-500 -mt-2';

            // Reset and enable the trigger for new selection
            timeInput.value = '';
            timeText.textContent = 'Select a time slot...';
            timeText.classList.add('text-gray-500');
            timeTrigger.classList.remove('bg-gray-100', 'cursor-not-allowed');

            try {
                const response = await fetch(`/appointments/availability/${doctorId}?date=${date}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const availableSlots = await response.json();

                timeOptionsContainer.innerHTML = ''; // Clear previous options

                if (availableSlots && availableSlots.length > 0) {
                    availableSlots.forEach(slot => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'custom-select-option';
                        optionDiv.textContent = formatTime(slot);
                        optionDiv.dataset.value = slot; // Store raw value (e.g., 14:30)

                        optionDiv.addEventListener('click', () => {
                            timeInput.value = optionDiv.dataset.value;
                            timeText.textContent = optionDiv.textContent;
                            timeText.classList.remove('text-gray-500');
                            timeOptionsContainer.classList.remove('open');
                        });
                        timeOptionsContainer.appendChild(optionDiv);
                    });
                    availabilityInfo.textContent = `Found ${availableSlots.length} available slots.`;
                    availabilityInfo.className = 'text-sm text-green-600 -mt-2';
                } else {
                    timeOptionsContainer.innerHTML = '<div class="custom-select-option disabled">No slots available</div>';
                    availabilityInfo.textContent = 'No available slots for this date. Please select another day.';
                    availabilityInfo.className = 'text-sm text-red-600 -mt-2';
                }
            } catch (error) {
                console.error('Error fetching time slots:', error);
                timeOptionsContainer.innerHTML = '<div class="custom-select-option disabled">Error loading times</div>';
                availabilityInfo.textContent = 'Could not check availability for this time.';
                availabilityInfo.className = 'text-sm text-red-600 -mt-2';
            }
        }

        async function updateCalendar() {
            const doctorId = doctorSelect.value;
            if (datePickerInstance) datePickerInstance.destroy();

            dateInput.value = '';
            dateInput.disabled = true;
            resetTimeSelection();
            availabilityInfo.textContent = 'Please select a doctor to see available dates.';

            if (!doctorId) return;

            try {
                const response = await fetch(`/appointments/available-dates/${doctorId}`);
                if (!response.ok) throw new Error('Could not fetch available dates.');
                const availableDates = await response.json();

                if (availableDates.length === 0) {
                    availabilityInfo.textContent = 'This doctor has no available dates.';
                    availabilityInfo.className = 'text-sm text-red-600 -mt-2';
                    return;
                }

                dateInput.disabled = false;
                datePickerInstance = flatpickr(dateInput, {
                    dateFormat: "Y-m-d",
                    minDate: "today",
                    enable: availableDates,
                    onChange: function(selectedDates, dateStr) {
                        if (dateStr) {
                            fetchTimeSlots(doctorId, dateStr);
                        }
                    }
                });
                availabilityInfo.textContent = 'Please select an available date from the calendar.';
            } catch (error) {
                console.error('Error updating calendar:', error);
                availabilityInfo.textContent = 'Could not load available dates for this doctor.';
                availabilityInfo.className = 'text-sm text-red-600 -mt-2';
            }
        }

        if (doctorSelect && dateInput && availabilityInfo) {
            doctorSelect.addEventListener('change', updateCalendar);
        }
    });
</script>

</body>
</html>
