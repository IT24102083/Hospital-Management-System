<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records - HealthFirst</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2563eb;
            transition: width 0.3s ease;
        }
        .nav-link:hover:after, .nav-link.active:after {
            width: 100%;
        }

        /* Navbar blur effect */
        .navbar-blur {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .navbar-scrolled {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Hero gradient background */
        .hero-gradient {
            background: linear-gradient(135deg, rgba(236, 253, 245, 0.8) 0%, rgba(14, 116, 144, 0.1) 100%);
        }
    </style>
</head>
<body class="font-sans text-gray-800 bg-gray-50 hero-gradient min-h-screen">

<header id="navbar" class="navbar-blur sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <a href="/" class="flex items-center text-decoration-none">
                <i class="fas fa-heartbeat text-3xl text-blue-600 mr-2"></i>
                <span class="text-2xl font-extrabold text-gray-800">Health<span class="text-blue-600">First</span></span>
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a class="nav-link text-gray-700 font-medium" href="/dashboard">Dashboard</a>
                <a class="nav-link text-gray-700 font-medium" href="/doctor/appointments">Appointments</a>
                <a class="nav-link active text-gray-700 font-medium" href="/doctor/records">Medical Records</a>
                <a class="nav-link text-gray-700 font-medium" href="/doctor/patients">My Patients</a>
                <a class="nav-link text-gray-700 font-medium" href="/doctor/availability">My Availability</a>
            </div>
            <div x-data="{ open: false }" class="relative">
                <button @click="open = !open" class="flex items-center space-x-2 text-gray-700 hover:text-blue-600 transition-colors">
                    <span class="font-medium">Dr. John Smith</span>
                    <i class="fas fa-chevron-down text-xs"></i>
                </button>
                <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50" style="display: none;">
                    <a href="/doctor/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
                    <div class="border-t border-gray-100"></div>
                    <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="py-10">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-gray-900">Medical Records</h2>
            <!-- NOTIFICATION: This button provides a clear and convenient way to return to the main dashboard. -->
            <a th:href="@{/dashboard}" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Dashboard
            </a>
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">Record Date</th>
                    <th scope="col" class="px-6 py-3">Patient</th>
                    <th scope="col" class="px-6 py-3">Diagnosis</th>
                    <th scope="col" class="px-6 py-3">Appointment Date</th>
                    <th scope="col" class="px-6 py-3">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record : ${medicalRecords}" class="bg-white border-b hover:bg-gray-50">
                    <td class="px-6 py-4" th:text="${#temporals.format(record.createdAt, 'dd MMM yyyy, hh:mm a')}"></td>
                    <td class="px-6 py-4 font-medium text-gray-900" th:text="${record.patient.firstName + ' ' + record.patient.lastName}"></td>
                    <td class="px-6 py-4" th:text="${record.diagnosis}"></td>
                    <td class="px-6 py-4" th:text="${#temporals.format(record.appointment.appointmentDate, 'dd MMM yyyy')}"></td>

                    <td class="px-6 py-4">
                        <a th:href="@{/doctor/records/edit/{id}(id=${record.id})}"
                           class="font-medium text-blue-600 hover:text-blue-800 transition-colors mr-3">
                            <i class="fas fa-edit mr-1"></i>Edit
                        </a>
                        <a th:href="@{/doctor/records/delete/{id}(id=${record.id})}"
                           class="font-medium text-red-600 hover:text-red-800 transition-colors"
                           onclick="return confirm('Are you sure you want to delete this record? This action cannot be undone.')">
                            <i class="fas fa-trash-alt mr-1"></i>Delete
                        </a>
                    </td>
                </tr>
                <tr th:if="${medicalRecords.isEmpty()}">
                    <td colspan="5" class="text-center py-10 text-gray-500">No medical records found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script>
    // Navbar scroll blur effect
    document.addEventListener('DOMContentLoaded', function() {
        const navbar = document.getElementById('navbar');

        function updateNavbar() {
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
                navbar.classList.remove('navbar-blur');
            } else {
                navbar.classList.remove('navbar-scrolled');
                navbar.classList.add('navbar-blur');
            }
        }

        updateNavbar();
        window.addEventListener('scroll', updateNavbar);
    });
</script>

</body>
</html>
